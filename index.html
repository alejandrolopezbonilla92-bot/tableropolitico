<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tablero Político</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header class="main-header">
    <div class="container">
        <h1 class="logo">Tablero Político</h1>
        You have unsaved changes. Do you want to discard them?
            <a href="#">Inicio</a>
            <a href="#">Política</a>
            <a href="#">Local</a>
            <a href="#">Opinión</a>
            <a href="#">Contacto</a>
        </nav>
    </div>
</header>

<section class="hero">
    <div class="container">
        <h2>Las noticias que mueven a Tlaxcala
<div id="noticias">Cargando noticias...</div>

<script>
fetch("https://tableropoliticomex.wordpress.com/feed/")
  .then(response => response.text())
  .then(str => new window.DOMParser().parseFromString(str, "text/xml"))
  .then(data => {
    const items = data.querySelectorAll("item");
    let html = "";
    items.forEach((el, i) => {
      if (i < 10) {
        html += `
          <article>
            <h3>${el.querySelector("title").textContent}</h3>
            <p>${el.querySelector("description").textContent}</p>
            <a href="${el.querySelector("link").textContent}" target="_blank">Leer nota completa</a>
          </article>
        `;
      }
    });
    document.getElementById("noticias").innerHTML = html;
  });
</script>
